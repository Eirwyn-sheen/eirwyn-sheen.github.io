<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xueqiang Xin's Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #555 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile h2 {
            margin: 0;
        }
        .profile p {
            margin: 10px 0;
        }
        .images {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .images img {
            width: 48%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Xueqiang Xin's Blog</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="profile">
                <img src="assets/img/about/profile1.png" alt="Profile Picture">
                <div>
                    <h2>Welcome to my personal blog.</h2>
                    <p>My given name is Xueqiang Xin. You may also address me by my English name, Eirwyn Sheen. In this blog, you'll find my thoughts on scientific research.</p>
                </div>
            </div>
            <div class="images">
                <img src="assets/img/about/profile1.png" alt="Profile Picture">
                <img src="assets/img/Fire_of_love.jpg" alt="Fire of Love">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Xueqiang Xin's Blog</p>
    </footer>
</body>
</html>
